<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Hotels</title>
</head>
<h:body>
	<h:form id="form1">
		<h:panelGrid columns="2">
			<h:outputLabel value="Name" />
			<h:inputText value="#{hotelManagedBean.hotel.name}" />
			<h:outputLabel value="NbStar" />
			<h:inputText value="#{hotelManagedBean.hotel.nbStar}" />
			<h:outputLabel value="Destination" />
			<h:selectOneMenu converter="destinationConverter" value="#{hotelManagedBean.hotel.destination}" >
			<f:selectItem itemValue="#{null}" itemLabel="--Select--" />
			<f:selectItems value="#{hotelManagedBean.destinations}" var="d" itemLabel="#{d.name}" itemValue="#{d}"/>
			</h:selectOneMenu>
			<h:commandButton action="#{hotelManagedBean.saveHotel()}"
				value="Save"></h:commandButton>
		</h:panelGrid>
	</h:form>
	<h:form id="form2">
		<p:dataTable value="#{hotelManagedBean.hotels}" var="h">
			<p:column headerText="Name">
				<h:outputText value="#{h.name}" />
			</p:column>
			<p:column headerText="Action">
				<h:commandButton action="#{hotelManagedBean.deleteHotel(h)}"
					value="Delete" />
				<h:commandButton action="#{hotelManagedBean.edit(h)}"
					value="Edit" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
