<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Destinations!</title>
</head>
<body>
<h1>Destinations</h1>
<h:form>
	<h3>Longitude and latitude</h3>
    <div class="p-formgroup-inline">
        <div class="p-field">
            <p:inputText id="latitude" placeholder="Latitude" 
            value="#{destinationManagedBean.destination.latitude}"
            > 
            <f:validator validatorId="latitudeValidator"></f:validator>
            </p:inputText>
            <h:message for="latitude" style="color:red"/>
        </div>
        <div class="p-field">
            <p:inputText id="longitude" placeholder="Longitude" value = "#{destinationManagedBean.destination.longitude}">
                      <f:validator validatorId="longitudeValidator"></f:validator>
             </p:inputText>
             <h:message for="longitude" style="color:red"/>
        </div>
        <h:commandButton action="#{destinationManagedBean.saveDestination()}" value="Save"></h:commandButton>
    </div>
</h:form>
</body>
</html>
