<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Travelers</title>
</head>
<h:body>
	<h:form id="form1">
		<h:panelGrid columns="2">
			<h:outputLabel value="Name" />
			<h:inputText value="#{destinationManagedBean.destination.name}" />
			<h:outputLabel value="Latitude" />
			<h:inputText value="#{destinationManagedBean.destination.latitude}">
			    <f:validator validatorId="latitudeValidator"></f:validator>
            </h:inputText>
			<h:outputLabel value="Longitude" />
			<h:inputText value="#{destinationManagedBean.destination.longitude}">
				<f:validator validatorId="longitudeValidator"></f:validator>
			</h:inputText>
			<h:commandButton action="#{destinationManagedBean.saveDestination()}"
				value="Save"></h:commandButton>
		</h:panelGrid>
	</h:form>
	<h:form id="form2">
		<p:dataTable value="#{destinationManagedBean.destinations}" var="d">
			<p:column headerText="Name">
				<h:outputText value="#{d.name}" />
			</p:column>
			<p:column headerText="Action">
				<h:commandButton action="#{destinationManagedBean.deleteDestination(d)}"
					value="Delete" />
				<h:commandButton action="#{destinationManagedBean.edit(d)}"
					value="Edit" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
